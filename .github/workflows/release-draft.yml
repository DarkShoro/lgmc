name: Draft Release on Version Change

on:
  push:
    paths:
      - 'build.gradle'

jobs:
  draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from build.gradle
        id: extract_version
        run: |
          version=$(grep -Eo 'version\s*=\s*"[^"]+"' build.gradle | sed 's/version\s*=\s*"\(.*\)"/\1/')
          echo "version=$version" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build JAR file
        run: |
          ./gradlew shadowJar

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.version }}
          release_name: Release v${{ env.version }}
          draft: true
          prerelease: false
          body: |
            ## Changes
            - Automatically drafted release for version v${{ env.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/lgmc-*.jar
          asset_name: lgmc-${{ env.version }}.jar
          asset_content_type: application/java-archive
